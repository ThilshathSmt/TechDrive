apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gearsync-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: gearsync.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gearsync-frontend
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: gearsync-backend
                port:
                  number: 8080
          - path: /chat
            pathType: Prefix
            backend:
              service:
                name: chatbot-service
                port:
                  number: 8000
