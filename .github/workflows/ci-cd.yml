name: Build and Push to ECR

on:
  push:
    branches:
      - docker

permissions:
  contents: read
  id-token: write

env:
  AWS_REGION: ap-south-1
  AWS_ROLE_ARN: arn:aws:iam::509951859952:role/GitHubAction-Role
  ECR_REGISTRY: 509951859952.dkr.ecr.ap-south-1.amazonaws.com
  IMAGE_TAG: ${{ github.ref_name }}-${{ github.sha }}
  CACHE_FROM: type=gha
  CACHE_TO: type=gha,mode=max

jobs:
  build-and-push:
    name: Build and Push Docker Images (Frontend, Backend, ChatBot)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: frontend
            path: ./frontend
            dockerfile: ./frontend/Dockerfile
            repository: gear-sync/frontend
          - name: backend
            path: ./backend
            dockerfile: ./backend/Dockerfile
            repository: gear-sync/backend
          - name: chatbot
            path: ./chatbot-service
            dockerfile: ./chatbot-service/Dockerfile
            repository: gear-sync/chat-bot

    steps:
      - name:  Checkout repository
        uses: actions/checkout@v4

      - name:  Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name:  Configure AWS Credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name:  Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name:  Build and Push ${{ matrix.name }} Image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.path }}
          file: ${{ matrix.dockerfile }}
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.ECR_REGISTRY }}/${{ matrix.repository }}:${{ env.IMAGE_TAG }}
            ${{ env.ECR_REGISTRY }}/${{ matrix.repository }}:latest
          # cache-from: ${{ env.CACHE_FROM }}
          # cache-to: ${{ env.CACHE_TO }}
